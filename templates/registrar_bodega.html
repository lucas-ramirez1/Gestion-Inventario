{% extends 'base.html' %}

{% block title %}Registrar Bodega{% endblock %}

{% block content %}
<h2>Registrar Bodega</h2>
<form method="POST" action="{{ url_for('registrar_bodega') }}">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="ubicacion">Ubicación:</label><br>
    <input type="text" id="ubicacion" name="ubicacion" required><br>
    <label for="capacidad">Capacidad Máxima:</label><br>
    <input type="number" id="capacidad" name="capacidad" required><br>
    <input type="submit" value="Registrar">
</form>
{% endblock %}
